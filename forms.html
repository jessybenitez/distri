<!DOCTYPE html>
<html lang="es">
<head>
	<title>Formularios</title>
</head>
<body>
	<section>
		<form name="mi fromulario" id="mifromulario" method="get">
			Nombre:<input type="text" name="nombre" id="nombre" size="30"><br>
			E-mail:<input type="email" name="miemail" id="miemail" size="30" autofocus><br>
			Buscar:<input type="search" name="busqueda" id="busqueda" placeholder="escriba su busqueda"><br>
			URL:<input type="url" name="miurl" id="miurl" multiple><br>
			Tel:<input type="tel" name="telefono" id="telefono"><br>
			Edad:<input type="number" name="edad" min="18" max="40"><br>
			Promedio<input type="range" name="Promedio" min="0" max="5"><br>
			Fecha Nacimiento:<input type="date" name="fecha" id="fecha">
			Semana:<input type="week" name="semana" id="semana">
			Mes:<input type="month" name="mes" id="mes">
			Fecha Hora:<input type="datetime" name="fechahora" id="fechahora"><br>
			Color Preferido:<input type="color" name="micolor" id="micolor"><br>
			Codigo Postal<input pattern="[0-5]{5}" name="codigoPostal" id="codigoPostal" title="Inserte los 5numeros de su codigo Postal">
			<input type="submit" value="enviar">
		</form>
	</section>

</body>
</html>
